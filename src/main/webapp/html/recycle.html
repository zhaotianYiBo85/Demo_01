<div>
    <div class="text-center">
        <h5> 垃圾回收预约</h5>
    </div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">地址</label>
            <div class="col-sm-10">
                <input class="form-control"  id="location" type="text"  placeholder="地址">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">垃圾类别</label>
            <div class="col-sm-10">
                <input class="form-control" id="largeLeiBie"  type="text"  placeholder="垃圾类别">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">电话号码</label>
            <div class="col-sm-10">
                <input class="form-control" id="telephone" type="text"  placeholder="电话号码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">重量</label>
            <div class="col-sm-10">
                <input class="form-control" id="kilograms"  type="text"  placeholder="公斤数">
            </div>
        </div>


        <div class="modal-footer">

            <button type="button" class="btn btn-primary" onclick="addRecycle()">
                提交预约
            </button>
        </div>
